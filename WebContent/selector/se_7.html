<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img {
		width: 300px;
		height: 270px;
		margin:0 auto;
		display: block;
		margin-top: 20px;
	}
	p {
		text-align: center;
	}
	.d1 {
		width: 330px;
		height : 400px;
		float: left;
		margin: 20px;
		border: 2px solid gray;
	}
	.d2 {
		width:100%;
		height : 350px;
		margin: 0 auto;
		margin-top: 20px;
		text-align: center;
	}
	
	.check {
		display : block;
		margin :0 auto;
		margin-top: 20px;
	}
	button {
		display: block;
		margin: 0 auto;
	}
</style>

</head>
<body>
	<div class="d1">
		<input type="checkbox" class="check" >
		<div class="d2">
			<img src = "../images/cat1.jpg">
			<p>1</p>
		</div>
	</div>

	<div class="d1">
		<input type="checkbox" class="check" >
		<div class="d2">
			<img src = "../images/cat2.jpg">
			<p>2</p>
		</div>
	</div>

	<div class="d1">
		<input type="checkbox" class="check" >
		<div class="d2">
			<img src = "../images/cat3.jpg">
			<p>3</p>
		</div>
	</div>

	<div class="d1">
		<input type="checkbox" class="check" >
		<div class="d2">
			<img src = "../images/cat4.jpg">
			<p>4</p>
		</div>
	</div>

	<div class="d1">
		<input type="checkbox" class="check">
		<div class="d2">
			<img src = "../images/cat5.jpg">
			<p>5</p>
		</div>
	</div>
	<button onclick= "go()">CLICK</button>
	
	<div id="view">
	</div>

<script type="text/javascript">
	function go() {	
		var check = document.getElementsByClassName("check");
		var view = document.getElementById("view")
		var d2 = document.getElementsByClassName("d2");
		var result='';
		
		for(var i=0; i<check.length; i++) {
			if(check[i].checked) {
				result += '<div class="d1">' + d2[i].innerHTML + '</div>';
				
			}	
			view.innerHTML = result;
			
		}

	}



</script>


</body>
</html>
