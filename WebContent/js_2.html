<title>Insert title here</title>
<script type="text/javascript">
	// 변수선언
	/* 
		java
			1. primitive type : boolean, byte, short, char, int, long, float, double 
			2. reference type
		 	
		javaScript
			1. Number : 숫자(정수, 실수 포함)
			2. String : 문자열 - 앞뒤로 "" 나 '' 로 작성. 단, 쌍을 맞춰라
			3. boolean : true, false
			4. Object : 배열 
			
			var 변수명;
			
		********* 산술 연산자 *********
		+, -, *, /, %, ++, --
		a+=1 : a=a+1;
		
		********** 비교 연산자 **********
		>, >=, <, <=, ==(값만 비교), !=, ===(값과 타입이 같아야함), !==(값이 다르거나, 타입이 달라야함)
			
		*********** 논리 연산자 ***********
		&&, ||, !
		
		********** 비트 연산자 ***********
		&(and), |(or),  ~(not), ^(xor), 3<<2, 3>>2(양의 정수면 0, 음의 정수면 1로 채움)
		3>>>2(무조건 0으로 채우기)
		
	*/
	var num=10;
	alert(num);
	num="test";
	alert(num);
	
	alert(typeof(num));
	num = num + ' string';
	alert(num);
	
	num="10";
	num= num+1; // 연결
	alert(num);
	num="10";
	alert(num*2); // 연산
	num="10";
	alert(num/2); //연산
	num="10";
	alert(num-2) //연산 
	
	num="100";
	num2=100;
	alert(num==num2);	// 값을 비교
	alert(num===num2);	// 값과 타입 비교
	
	
</script>
