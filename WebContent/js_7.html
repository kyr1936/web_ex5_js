<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.c1 {
		width: 100px;
		height: 100px;
		border: 1px solid red;
		background-color: gray;
	}
	.c2{
		width: 200px;
		height: 200px;
		border: 1px solid blue;
		background-color: lime;	
	}

</style>
</head>
<body>
	<div id="d1" class="c1"></div>
	<div id="d2" class="c1"></div>	
	<button onclick="f1()">CLICK</button>
	<button onclick="f2()">CLICK</button>
	
	<script type="text/javascript">
		function f2() {
			var v = document.getElementById("d2");
			v.style.borderRadius="250px";
			v.style.width="500px";
			v.style.backGroundColor("red");
		}	
	
	
		function f1() {
			var v = document.getElementById("d1");
			v.setAttribute("class", "c2");
			
		}
	
	
	</script>


</body>
</html>
